<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro JS</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="estilos.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    
    <div class="marco">
        <div class="tiempo" id="tiempo">
            00:00:00.000
        </div>
        <div class="botones">
            <div class="btn">
                <i class="fa-solid fa-play" onclick="iniciar()"></i>
            </div>
            <div class="btn">
                <i class="fa-solid fa-pause" onclick="pausar()"></i>
            </div>
            <div class="btn">
                <i class="fa-solid fa-arrow-rotate-right" onclick="reiniciar()"></i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
